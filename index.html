<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sudoku Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        
        #app {
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .instructions {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .btn {
            padding: 12px 24px;
            margin: 0 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-solve {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-solve:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        
        .btn-clear {
            background-color: #f44336;
            color: white;
        }
        
        .btn-clear:hover {
            background-color: #da190b;
            transform: translateY(-2px);
        }
        
        .board {
            display: inline-block;
            border: 3px solid #333;
            background-color: #333;
            gap: 0;
        }
        
        .row {
            display: flex;
        }
        
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #999;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .cell:hover {
            background-color: #f0f0f0;
        }
        
        /* Célula selecionada - verde escuro */
        .cell.selected {
            background-color: #4CAF50;
            color: white;
        }
        
        /* Célula selecionada com número manual - verde mais escuro */
        .cell.selected-initial {
            background-color: #2E7D32;
            color: white;
            font-weight: 900;
        }
        
        /* Célula selecionada com número automático - azul escuro */
        .cell.selected-solved {
            background-color: #1565C0;
            color: white;
            font-weight: 900;
        }
        
        /* Números iniciais (colocados pelo usuário) - verde claro */
        .cell.initial {
            background-color: #C8E6C9;
            color: #2E7D32;
            font-weight: 900;
        }
        
        /* Números resolvidos pelo algoritmo - azul */
        .cell.solved {
            background-color: #BBDEFB;
            color: #1565C0;
        }
        
        /* Célula com movimento inválido - vermelho */
        .cell.invalid {
            background-color: #FFCDD2;
            color: #C62828;
        }
        
        /* Bordas verticais grossas após colunas 3 e 6 */
        .cell:nth-child(3),
        .cell:nth-child(6) {
            border-right: 3px solid #333;
        }
        
        /* Bordas horizontais grossas após linhas 3 e 6 */
        .row:nth-child(3) .cell,
        .row:nth-child(6) .cell {
            border-bottom: 3px solid #333;
        }
        
        /* Remove borda direita da última coluna */
        .cell:nth-child(9) {
            border-right: none;
        }
        
        /* Remove borda inferior da última linha */
        .row:nth-child(9) .cell {
            border-bottom: none;
        }

        /* Teclado numérico virtual para mobile */
        .mobile-keyboard {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .mobile-keyboard.show {
            display: block;
        }

        .keyboard-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .keyboard-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .keyboard-btn {
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .keyboard-btn:hover {
            background-color: #e9e9e9;
            border-color: #bbb;
        }

        .keyboard-btn:active {
            background-color: #ddd;
            transform: scale(0.95);
        }

        .keyboard-btn.clear {
            background-color: #ffebee;
            border-color: #f44336;
            color: #f44336;
        }

        .keyboard-btn.clear:hover {
            background-color: #ffcdd2;
        }

        /* Estilos responsivos para mobile */
        @media (max-width: 768px) {
            body {
                margin: 10px;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            .cell {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
                margin: 5px;
            }
            
            .instructions {
                font-size: 12px;
                padding: 0 10px;
            }
        }

        @media (max-width: 480px) {
            .cell {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
            
            .board {
                border: 2px solid #333;
            }
            
            .cell:nth-child(3),
            .cell:nth-child(6) {
                border-right: 2px solid #333;
            }
            
            .row:nth-child(3) .cell,
            .row:nth-child(6) .cell {
                border-bottom: 2px solid #333;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <p>Carregando...</p>
    </div>
    
    <!-- Script para detectar mobile e configurar comportamento -->
    <script>
        // Função para detectar se é dispositivo móvel
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                   (window.innerWidth <= 768 && 'ontouchstart' in window);
        }
        
        // Armazenar informação se é mobile globalmente
        window.IS_MOBILE = isMobileDevice();
        
        // Log para debug
        console.log('Dispositivo móvel detectado:', window.IS_MOBILE);
    </script>
    
    <script src="js/main.js"></script>
</body>
</html>
