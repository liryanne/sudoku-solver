<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sudoku Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        
        #app {
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .instructions {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .btn {
            padding: 12px 24px;
            margin: 0 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-solve {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-solve:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        
        .btn-clear {
            background-color: #f44336;
            color: white;
        }
        
        .btn-clear:hover {
            background-color: #da190b;
            transform: translateY(-2px);
        }
        
        .board {
            display: inline-block;
            border: 3px solid #333;
            background-color: #333;
            gap: 0;
        }
        
        .row {
            display: flex;
        }
        
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #999;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .cell:hover {
            background-color: #f0f0f0;
        }
        
        /* Célula selecionada - verde escuro */
        .cell.selected {
            background-color: #4CAF50;
            color: white;
        }
        
        /* Célula selecionada com número manual - verde mais escuro */
        .cell.selected-initial {
            background-color: #2E7D32;
            color: white;
            font-weight: 900;
        }
        
        /* Célula selecionada com número automático - azul escuro */
        .cell.selected-solved {
            background-color: #1565C0;
            color: white;
            font-weight: 900;
        }
        
        /* Números iniciais (colocados pelo usuário) - verde claro */
        .cell.initial {
            background-color: #C8E6C9;
            color: #2E7D32;
            font-weight: 900;
        }
        
        /* Números resolvidos pelo algoritmo - azul */
        .cell.solved {
            background-color: #BBDEFB;
            color: #1565C0;
        }
        
        /* Célula com movimento inválido - vermelho */
        .cell.invalid {
            background-color: #FFCDD2;
            color: #C62828;
        }
        
        /* Bordas verticais grossas após colunas 3 e 6 */
        .cell:nth-child(3),
        .cell:nth-child(6) {
            border-right: 3px solid #333;
        }
        
        /* Bordas horizontais grossas após linhas 3 e 6 */
        .row:nth-child(3) .cell,
        .row:nth-child(6) .cell {
            border-bottom: 3px solid #333;
        }
        
        /* Remove borda direita da última coluna */
        .cell:nth-child(9) {
            border-right: none;
        }
        
        /* Remove borda inferior da última linha */
        .row:nth-child(9) .cell {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <p>Carregando...</p>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
